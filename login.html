<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" onclick="login()">Login</a>
          <a id="login" class="btn btn-primary btn-block" href="index.html" hidden>Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

<script>
  function login() {
    inputEmail = document.getElementById("inputEmail").value;
    inputPassword = document.getElementById("inputPassword").value;

    currentUser = {
      email: inputEmail,
      password: inputPassword
    }

    users = JSON.parse(localStorage.getItem("users"));
    /*[{"email": "damian.lisas@gmail.com", "password": "password123"}, {"email": "admin@gmail.com", "password": "admin123"}]*/

    if(users) {
      users.forEach(element => {
        debugger;
        if(element.email == currentUser.email) {
          if(element.password == currentUser.password) {
            sessionStorage.setItem("session", "activa");
            document.getElementById("login").click();
          }
        }
      });
      Swal.fire({
        icon: "error",
        title: "Ups...",
        text: "Contrase√±a y/o usuario incorrectos"
      });
    }
  }
</script>

</html>
